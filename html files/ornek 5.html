
<html>
        <head><style>
            canvas {
    
    background-color: #f1f1f1;
    }</style> 
     <script>
        function fonkCanvas(){
            var canvas = document.createElement("canvas");
            let eng=new Engine({"autoRender":true,"frameRate":33,"backgroundColor":"red","canvas":canvas,"height":300,"width":100})
            let kare =new Kare()
            
            
            kare.setPosition(100, 150)
            kare.setSize(160)
            kare.setAngles()
            kare.setRotate(0)
            kare.color = 'blue'
            eng.add(kare)
            console.log(eng._children)
            kare.on("onmouseover",()=>{
                kare.Degree=kare.Degree+3
            })
        }
        </script></head>
        <body>
        <button onclick="fonkCanvas()" >canvas olu≈ütur</button>
        <script type="text/javascript" src="../bundled/graph.bundle.js"></script></body>
    
    </html>
