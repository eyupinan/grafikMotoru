<html>
    <head><style>
        canvas {

background-color: #f1f1f1;
}</style> 
 <script>
     var eng 
     var kare
    function fonkCanvas(){
        var canvas = document.createElement("canvas");
        eng=new Engine(1200,500,canvas)
        kare =new Kare()
        kare.setPosition(100, 150)
        kare.setSize(160)
        kare.setAngles()
        kare.setRotate(0)
        kare.color = 'blue'
        eng.add(kare)
        console.log(eng._children)
        kare.on("onmouseover",()=>{
            kare.Degree=kare.Degree+3
        })
    }
    function autoRender(){
        kare.autoRender=!kare.autoRender
    }
    </script></head>
    <body>
    <h3 id ="fps"></h3>
    <button onclick="fonkCanvas()" >canvas oluştur</button>
    <button onclick="autoRender()" >autoRender değiştir</button>
    <script type="text/javascript" src="../bundled/graph.bundle.js"></script></body>

</html>
