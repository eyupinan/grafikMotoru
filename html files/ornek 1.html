<html>
    <head><style>
        canvas {

background-color: #f1f1f1;
}</style> 
<script type="text/javascript" src="../bundled/graph.bundle.js"></script>
 <script>
     var eng 
     var kare
    function fonkCanvas(){
        var canvas = document.createElement("canvas");
        eng=new Engine({"width":899,"height":500,"canvas":canvas,"autoRender":true ,"frameRate":32})
        kare =new Kare()
        kare.setPosition(100, 150)
        kare.setSize(160)
        kare.setAngles()
        kare.setRotate(0)
        kare.color = 'blue'
        eng.add(kare)
        console.log(eng._children)
        kare.on("onmouseover",()=>{
            kare.Degree=kare.Degree+3
        })
    }
    function autoRender(){
        kare.autoRender=!kare.autoRender
    }
    </script></head>
    <body>
    <h3 id ="fps"></h3><!--Engine direk 'fps' id sine ait elementi alıp içine frameRate değerini yazıyor.Kolay olsun diye -->
    <script>fonkCanvas()</script>
    <button onclick="autoRender()" >autoRender değiştir</button>
    </body>
</html>
