
<html>
        <head><style>
            canvas {
    
    background-color: #f1f1f1;
    }</style> 
    <script type="text/javascript" src="../bundled/graph.bundle.js"></script>
     <script>
         var eng
        function fonkCanvas(){
            var canvas = document.createElement("canvas");
            eng=new Engine({"backgroundColor":"red","canvas":canvas,"height":500,"width":800})
            
        }
        function ucgenEkle(){
            let ucgen=new Ucgen()
            let size=Math.floor(Math.random()*150)
            let red=Math.floor(Math.random()*256)
            let green=Math.floor(Math.random()*256)
            let blue=Math.floor(Math.random()*256)
            let position=[Math.floor(Math.random()*(eng.width+50)-50),Math.floor(Math.random()*(50+eng.height)-50)]
            let degree=Math.random()*360
            ucgen.setSize(size)
            ucgen.setPosition(position[0],position[1])
            ucgen.color="RGB("+red+","+green+","+blue+")"
            ucgen.degree=degree
            ucgen.setAngles()
            eng.add(ucgen)
        }
        </script></head>
        <body>
                <script>fonkCanvas()</script>
                <button onclick="ucgenEkle()">üçgen ekle</button>
        </body>
    
    </html>
