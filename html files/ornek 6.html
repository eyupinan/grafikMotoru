<html>
    <head><style>
        canvas {

background-color: #f1f1f1;
}</style>
<script type="text/javascript" src="../bundled/graph.bundle.js"></script>
 <script>
        function fonkCanvas(wid,hei){
            let eng=new Engine({"width":wid,"height":hei})
            let obj =new DrawableObject()
            let obj2 =new DrawableObject()
            let positions=[
                [0,0],
                [100,0],
                [50,50],
                [100,100],
                [0,100]
            ]
            let edges=[
                [0,2],
                [1,3],
                [2,1],
                [3,4],
                [4,0]
                
            ]
            obj.setPosition(200,200)
            obj.color="blue"
            obj.setAngles(positions)
            obj2.setPosition(400,200)
            obj2.color="red"
            obj2.setAngles(positions)
            obj2.setEdges(edges)
            eng.add(obj)
            eng.add(obj2)
        }
        </script></head>
    <body>
            <script>fonkCanvas(800,600)</script>
            <h4>soldaki cisimde sadece koşe koordinatları, sağdaki cisimde köşe koordinatları ile birlikte kenarlarda verilmiştir</h4>
    </body>

</html>
