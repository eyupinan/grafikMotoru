<html>
    <head>
 <script>
    function fonkCanvas(wid,hei){
        let eng=new Engine(wid,hei,"canvas_id")
        eng.backgroundColor=3887359
        let kare =new Kare()
        
        kare.setPosition(100, 150)
        kare.setSize(160)
        kare.setAngles()
        kare.setRotate(0)
        kare.color = 'blue'
        eng.add(kare)
        console.log(eng._children)
        kare.on("onmouseover",()=>{
            kare.Degree=kare.Degree+3
        })
        
    }
    </script></head>
    <body>
            <canvas id="canvas_id" width="0" height="0"></canvas>
    <button onclick="fonkCanvas()" >canvas oluÅŸtur</button>
    <script type="text/javascript" src="../bundled/graph.bundle.js"></script></body>

</html>
