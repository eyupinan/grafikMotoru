
<html>
    <head><style>
        canvas {

background-color: #f1f1f1;
}</style>
<script type="text/javascript" src="../bundled/graph.bundle.js"></script>
 <script>
    var eng
    function fonkCanvas(){
        eng=new Engine()        
    }
    function daireEkle(){
        let circle=new Circle()
        let yaricap=Math.floor(Math.random()*150)
        let red=Math.floor(Math.random()*256)
        let green=Math.floor(Math.random()*256)
        let blue=Math.floor(Math.random()*256)
        let position=[Math.floor(Math.random()*(eng.width+50)-50),Math.floor(Math.random()*(50+eng.height)-50)]
        circle.yariCap=yaricap;
        circle.setPosition(position[0],position[1])
        circle.color="RGB("+red+","+green+","+blue+")"
        circle.setAngles()
        eng.add(circle)
    }
    </script></head>
    <body>
            <script>fonkCanvas()</script>
            <button onclick="daireEkle()">daire ekle</button>
    </body>

</html>
