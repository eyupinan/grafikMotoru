<html>
    <head><style>
        canvas {

background-color: #f1f1f1;
}</style>
<script type="text/javascript" src="../bundled/graph.bundle.js"></script>
 <script>
        let eng;
        let kare;
        function fonkCanvas(wid,hei){
            eng=new Engine({"width":wid,"height":hei})
            kare=new Kare({"autoRender":false})
            kare.setPosition(100,100)
            kare.setSize(200)
            kare.setAngles()
            eng.add(kare)

        }
        function auto(){
            kare.autoRender=!kare.autoRender
        }
        </script></head>
    <body>
            <script>fonkCanvas(800,500)</script>
            <h3>autoRender kullanımı (başlangıçta Kare'ye false olarak verilir)</h3>
            <button onclick="auto()">autoRender değiştir</button>
    </body>

</html>
