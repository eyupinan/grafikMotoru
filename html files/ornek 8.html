<html>
    <head><style>
        canvas {

background-color: #f1f1f1;
}</style> 
<script type="text/javascript" src="../bundled/graph.bundle.js"></script>
 <script>
     var eng 
     var kare
    function fonkCanvas(){
        var canvas = document.createElement("canvas");
        eng=new Engine({"width":899,"height":500,"canvas":canvas,"autoRender":true ,"frameRate":32})
        kare=new Kare({"color":"green","size":150})
        kare.setPosition(100,100)
        kare.on("onmouseover",()=>{
            kare.Degree=kare.Degree+3
        })
        eng.add(kare)
        
    }
    </script></head>
    <body>
    <script>fonkCanvas()
    </script>
    </body>
</html>
